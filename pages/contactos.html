        <div class="ct-header">

        </div>.
        <div class="contact">
            <div class="ct-map">
                <h3 class="ct-title">
                    Nos encontras en:
                </h3>
                <iframe class="iframe"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3289.5405780637248!2d-58.61456118484324!3d-34.46380838049599!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bca4c2b024828f%3A0x4ca56b4b21785610!2sEuskal%20Herria%20Plaza!5e0!3m2!1ses-419!2sar!4v1664464018170!5m2!1ses-419!2sar"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="ct-form">
                <h3>Si tenes alguna consulta no dudes en contactarnos! Estamos a tu disposición!</h3>
                <form action="" method="post" enctype="application/x-www-form-urlencoded">
                    <input type="text" name="nombre-apellido" placeholder="Nombre y Apellido">
                    <br>
                    <input type="email" name="email" placeholder="Email">
                    <br>
                    <input type="numero" name="number" placeholder="Telefono">
                    <br>
                    <textarea name="mensaje" cols="30" rows="10" placeholder="Mensaje"></textarea>
                </form>
                <button>
                    Enviar
                </button>
            </div>
        </div>
